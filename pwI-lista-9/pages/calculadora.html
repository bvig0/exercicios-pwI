<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/pwI-lista-9/css/style.css">
</head>

<body>
    <h1 class="tittle">Calculadora</h1>
    <div class="calculator">
        <div class="input"></div>

        <!-- Linha de Botões 1 -->
        <div class="linha-cal">
            <div class="button"><button>C</button></div>
            <div class="button"><button>⌫</button></div>
            <div class="button"><button>%</button></div>
            <div class="button"><button>÷</button></div>
        </div>

        <!-- Linha de Botões 2 -->
        <div class="linha-cal">
            <div class="button"><button>7</button></div>
            <div class="button"><button>8</button></div>
            <div class="button"><button>9</button></div>
            <div class="button"><button>×</button></div>
        </div>

        <!-- Linha de Botões 3 -->
        <div class="linha-cal">
            <div class="button"><button>4</button></div>
            <div class="button"><button>5</button></div>
            <div class="button"><button>6</button></div>
            <div class="button"><button>-</button></div>
        </div>

        <!-- Linha de Botões 4 -->
        <div class="linha-cal">
            <div class="button"><button>1</button></div>
            <div class="button"><button>2</button></div>
            <div class="button"><button>3</button></div>
            <div class="button"><button>+</button></div>
        </div>

        <!-- Linha de Botões 5 -->
        <div class="linha-cal">
            <div class="button"><button>+/-</button></div>
            <div class="button"><button>0</button></div>
            <div class="button"><button>,</button></div>
            <div class="button"><button>=</button></div>
        </div>

    </div>
</body>

</html>
