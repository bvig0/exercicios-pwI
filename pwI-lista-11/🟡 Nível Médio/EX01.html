<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1 - Calculadora de operações básicas</h1>
    <p>Peça dois números e mostre as 4 operações.</p>

    <script> 
        let numeroUm = parseInt(prompt("Digite um valor: "));
        let numeroDois = parseInt(prompt("Digite um valor: "));
        
        alert(`Soma: ${numeroUm + numeroDois}`);
        alert(`Subtração: ${numeroUm - numeroDois}`);
        alert('Multiplicação: ' + numeroUm * numeroDois);
        alert('Divisão: ' + numeroUm / numeroDois);

    </script>
</body>
</html>
