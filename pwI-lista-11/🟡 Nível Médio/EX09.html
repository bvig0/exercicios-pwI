<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Clique 'F5' para poder rodar o código de novo.</h1>
    <script>
// Comparar dois números
// Diga qual número é maior ou se são iguais
        let numeroUm = Number(prompt("Digite um valor: "));
        let numeroDois = Number(prompt("Digite um valor: "));

        if(numeroUm == numeroDois){
            alert(`Os números ${numeroUm} e ${numeroDois} são iguais.`);
        }

        else if (numeroUm > numeroDois){
            alert(`O número ${numeroUm} é maior que o ${numeroDois}.`);
        }
        else if (numeroUm < numeroDois){
            alert(`O número é ${numeroDois} é maior que o ${numeroUm}.`);
        }
    </script>
</body>

</html>
