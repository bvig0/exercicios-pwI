<body>
    <script>
// Verificar faixa etária
// Mostre se a pessoa é criança, adolescente, adulta ou idosa.
        let idade = Number(prompt("Digite a sua idade: "));

        if (idade <= 12) {
            alert('Você é criança.')
        }

        else if (idade < 18 ){
            alert('Você é adolecente.')
        }
        else if (idade >= 60){
            alert('Você é idoso.')
        }

        else if (idade >=18 ){
            alert('Você é adulto.')
        }


    </script>
</body>

</html>
