<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">

</head>

<body>
    <h1>2 - Conversão de temperatura</h1>
    <p>Obtenha graus Celsius e converta para Fahrenheit.</p>

    <script>
        let celsius = Number(prompt('Digite a temperatura em Celsius:'));
        let fahrenheit = (celsius * 9 / 5) + 32;

        alert(celsius + '°C equivalem a ' + fahrenheit + '°F');

    </script>
</body>

</html>
