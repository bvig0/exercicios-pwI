<body>
    <h1>7 - Pode votar?</h1>
    <p>Com base na idade, diga se pode votar (idade ≥ 16).</p>
    <script>
    let idade = parseInt(prompt("Digite a sua idade: "));
    if (idade >= 16){
        alert('Você pode votar!')
    }

    else if(idade < 16){
        alert('Você NÃO pode votar!')
    }

    else{
        alert('inválido!')
    }
    </script>
</body>

</html>
