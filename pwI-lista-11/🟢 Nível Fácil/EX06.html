<body>
    <h1>6 - Par ou impar</h1>
    <p>Peça um número e diga se é par ou ímpar.</p>
    <script>
    let numero = parseInt(prompt("Digite um valor: "));
    if (numero % 2 == 0) {
        alert("O número é par!!")
    }
    else {
        alert("O número é impar!!")
    }
    </script>
</body>

</html>
