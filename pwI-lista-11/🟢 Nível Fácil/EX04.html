<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>3 - Tipo de dado</h1>
    <p>Peça algo como prompt()e mostre seu tipo usando typeof.</p>

    <script>
        let entrada = prompt("Digite algo:");

        let valor;

        // Boolean 
        if (entrada === "true" || entrada === "false") {
            valor = (entrada === "true"); // vira boolean
        }

        // Número ou Number
         else if (Number(entrada)) {
            valor = Number(entrada); // vira number se possível
        } 
        else {
            valor = entrada; // mantém string
        }

        // Texto ou String
        alert("O tipo é: " + typeof valor);
    </script>
</body>

</html>
