<body>
    <h1>5 - Calcular média</h1>
    <p>Solicite duas notas e mostre a média.</p>
    <script>
        let numeroUm = parseInt(prompt("Digite um valor: "));
        let numeroDois = parseInt(prompt("Digite um valor: "));
        numeroUm = numeroUm + numeroDois;
        numeroDois = numeroUm / 2;
        alert("Os números somados é: " + numeroDois);
    </script>
</body>
