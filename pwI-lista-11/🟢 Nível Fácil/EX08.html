<!DOCTYPE html>

<body>
    <h1>8 - Número positivo ou negativo</h1>
    <p>Verifique se um número é positivo, negativo ou zero.</p>
    <script>
    let numero = parseInt(prompt("Digite um valor: "));
    if (numero > 0){
        alert('O número digitado é positivo!')
    }

    else if(numero < 0){
        alert('O número digitado é negativo!')
    }

    else if(numero == 0){
        alert('O número digitado é neutro/zero.')
    }

    else{
        alert('inválido!')
    }
    </script>
</body>

</html>
