<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10 - Verificar senha</h1>
    <p>Se a senha digitada for "1234", exiba “Acesso permitido”.</p>
    <script>
        let senha = prompt("Digite a senha: ");
        if(senha == '1234'){
            alert('Acesso permitido.');
        }

        else{
            alert('Acesso negado.');
        }
    </script>
</body>
</html>
