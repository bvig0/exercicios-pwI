<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>12 - Repita o nome 3 vezes</h1>
    <p>Receba um nome e mostre-o 3 vezes com while.</p>
    <script>
        let nome = prompt("Digite seu nome:");
        let contador = 0;
        while (contador < 3){
            alert(nome);
            contador+=1;
        }
    </script>
</body>
</html>
