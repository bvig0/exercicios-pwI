<body>
    <h1>9 - Desconto para maiores de idade</h1>
    <p>Se idade ≥ 18 anos, aplique desconto de 10% em um valor.</p>
    <script>
    let idade = parseInt(prompt("Digite a sua idade: "));
    if (idade >= 18){
        alert('Parabéns! Você recebeu um desconto de 10%.')
    }

    else if(idade < 18){
        alert('Sem desconto.')
    }

    else{
        alert('inválido!')
    }
    </script>
</body>

</html>
